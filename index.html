<script>
    // AdBlock gibi reklam engelleyicilerinin yaydığı varsayılan CSS sınıflarını kontrol eder
    var adBlockDetected = false;

    // Reklam engelleyici tarafından yayılan bir CSS sınıfını kontrol etmek için örnek bir sınıf adı
    var adBlockClassNames = ["adblock", "ad-blocker-detected", "adblocker"];

    // Her bir sınıf adını kontrol et
    adBlockClassNames.forEach(function(className) {
        var element = document.createElement("div");
        element.className = className;
        document.body.appendChild(element);
        
        // Tarayıcıda sınıf varsa, reklam engelleyici algılandı olarak işaretlenir
        if (window.getComputedStyle(element).display === "none") {
            adBlockDetected = true;
        }
        
        // Oluşturulan geçici elementi kaldır
        document.body.removeChild(element);
    });

    // Reklam engelleyici algılandıysa, uyarıyı göster
    if (adBlockDetected) {
        document.getElementById('adblock-warning').style.display = 'block';
    }
</script>
